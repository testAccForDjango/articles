{% extends 'base.html' %}

{% block content %}
    {% if form %}
        <h2> Create a new article </h2>
        <form method="POST">
            {% csrf_token %}
            <strong> Title </strong>
            {{ form.title }}
            <br>
            <strong> Text </strong>
            {{ form.text }}
            <br>
            {{ form.tags }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    {% else %}
        <h2>Something went wrong</h2>
    {% endif %}
{% endblock content %}
