{% extends 'base.html' %}

{% block content %}
    {% if success %}
        <form method="POST">
            {% csrf_token %}
            <br>
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'allArticles' user.get_username %}" class="btn btn-primary">Cancel</a>
        </form>
    {% endif %}
{% endblock content %}
