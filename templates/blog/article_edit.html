{% extends 'base.html' %}

{% block content %}
    <h2><strong> {{ message }}</strong></h2>
    <form method="POST">
        {% csrf_token %}
        {% if form %}
            <strong> Title </strong>
            {{ form.title }}
            <br>
            <strong> Text </strong>
            {{ form.text }}
            <br>
            {{ form.tags }}
            <button type="submit" class="btn btn-primary">Save</button>
        {% endif %}
    </form>
{% endblock content %}
